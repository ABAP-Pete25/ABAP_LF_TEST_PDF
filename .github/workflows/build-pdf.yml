name: Build PDF from Markdown

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and TeX Live (provides xelatex)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-latex-extra \
            wget

      - name: Generate PDF from Markdown
        run: |
          mkdir -p output
          pandoc docs/*.md -o output/documentation.pdf \
            --pdf-engine=xelatex \
            --toc \
            -V geometry:a4paper \
            -V fontsize=11pt \
            --metadata title="Projekt-Dokumentation"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdf
          path: output/documentation.pdf
