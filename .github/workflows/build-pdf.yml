name: Build PDF from Markdown

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and TinyTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wget
          
          # Install TinyTeX (lightweight LaTeX distribution)
          wget -qO- "https://yihui.org/gh/tinytex/install-bin-unix.sh" | sh
          
          # Add TinyTeX to PATH for current session
          echo "PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH" >> $GITHUB_ENV
          
          # Verify installation
          source $GITHUB_ENV
          which tlmgr || echo "TinyTeX not yet in PATH, fixing..."
          
          # Wait a moment for file system sync
          sleep 5
          
          # Install required LaTeX packages
          $HOME/.TinyTeX/bin/x86_64-linux/tlmgr install \
            xetex ulem geometry fancyhdr titlesec fontspec xcolor collection-fontsrecommended

      - name: Generate PDF from Markdown
        run: |
          mkdir -p output
          export PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH
          pandoc docs/*.md -o output/documentation.pdf \
            --pdf-engine=xelatex \
            --toc \
            -V geometry:a4paper \
            -V fontsize=11pt \
            --metadata title="Projekt-Dokumentation"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdf
          path: output/documentation.pdf
